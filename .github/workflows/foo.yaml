name: teste2e
on:
  push:
    branches:
      - 'release-*'
  pull_request:
    branches:
      - main
      - 'release-*'
      - '*'

permissions:
  contents: read

jobs:
  e2e:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: e2e-dsa-gnr
            targetjob: e2e-dsa
            runner: simics-gnr
            images:
              - intel-dsa-plugin
              - intel-idxd-config-initcontainer
              - accel-config-demo
              - intel-deviceplugin-operator
          - name: e2e-iaa-gnr
            targetjob: e2e-iaa
            runner: simics-gnr
            images:
              - intel-iaa-plugin
              - intel-idxd-config-initcontainer
              - accel-config-demo
              - intel-deviceplugin-operator
          - name: e2e-qat
            targetjob: e2e-qat FOCUS=Resource:generic
            runner: qat
            images:
              - intel-qat-plugin
              - intel-qat-initcontainer
              - crypto-perf
          - name: e2e-fpga
            runner: fpga
            images:
              - intel-fpga-plugin
              - intel-fpga-initcontainer
              - intel-fpga-admissionwebhook
              - opae-nlb-demo
          - name: e2e-spr
            runner: spr
            images:
              - intel-qat-plugin
              - intel-qat-initcontainer
              - openssl-qat-engine
              - intel-dsa-plugin
              - intel-idxd-config-initcontainer
              - accel-config-demo
              - intel-deviceplugin-operator
              - intel-iaa-plugin
              - crypto-perf
              - intel-gpu-plugin
              - intel-sgx-plugin
              - intel-sgx-initcontainer
              - intel-sgx-admissionwebhook
              - sgx-sdk-demo

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    env:
      TARGET_JOB: ${{ matrix.targetjob || matrix.name }}
      IMAGES: ${{ join(matrix.images, ' ') }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Describe test environment
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Ref: ${{ github.ref }}"
          echo "SHA: ${{ github.sha }}"
          echo "Images: $IMAGES"
          echo "Target job: $TARGET_JOB"

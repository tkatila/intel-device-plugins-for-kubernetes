name: Release
on:
  push:
    tags:
      - 'v*'
env:
  K8S_VERSION: 1.27.1
permissions:
  contents: read
  pull-requests: read

jobs:
  tag_fix:
    name: Prepare image tag
    runs-on: ubuntu-22.04
    outputs:
      fixed_tag: ${{ steps.fix.outputs.tag }}
    env:
      TAGNAME: ${{ github.ref_name }}
    steps:
    - id: fix
      # remove first character (v) and keep the next 12
      run: echo "tag=${TAGNAME:1:12}" >> "$GITHUB_OUTPUT"

  trivy:
    name: Trivy
    uses: "./.github/workflows/lib-trivy.yaml"
    with:
      deployments: false
      dockerfiles: false
      export-csv: true

  build:
    name: Build & Publish
    needs:
      - trivy
      - tag_fix
    uses: "./.github/workflows/lib-publish.yaml"
    secrets: inherit
    with:
      image_tag: ${{ needs.tag_fix.outputs.fixed_tag }}
